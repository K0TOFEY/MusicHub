<!DOCTYPE html>

<body class="discord-theme">
    <div class="container-fluid mt-4">

                            <input type="text"
                                   class="form-control discord-input"
                                   id="title"
                                   name="title"
                                   required
                                   placeholder="–í–≤–µ–¥–∏—Ç–µ –∑–∞–≥–æ–ª–æ–≤–æ–∫ –ø—É–±–ª–∏–∫–∞—Ü–∏–∏">
                        </div>

                            <textarea class="form-control discord-textarea"

                        <!-- –ü—Ä–∏–∫—Ä–µ–ø–ª–µ–Ω–∏–µ —Ñ–∞–π–ª–∞ -->
                        <div class="mb-4">

                            <div class="file-upload-container">

                                       onchange="previewFile()">

                                <div id="filePreview" class="mt-3"></div>

                        <!-- –í—ã–±–æ—Ä —Ç–µ–≥–æ–≤ -->

                            <div class="tags-container d-flex flex-wrap gap-2">

                                    <div class="form-check discord-tag-check">
                                        <input class="form-check-input"
                                               type="checkbox"

                                               value="{{ tag.id }}"
                                               id="tag{{ tag.id }}">
                                        <label class="form-check-label" for="tag{{ tag.id }}">

    <!-- –ü–æ–º–æ—â—å —Å JavaScript –æ—Ç –¥—Ä—É–≥–∞ -->
    <script>
        function previewFile() {
            const fileInput = document.getElementById('fileInput');
            const preview = document.getElementById('filePreview');
            const file = fileInput.files[0];

            preview.innerHTML = '';

            if (file) {
                const reader = new FileReader();

                reader.onload = function(e) {
                    if (file.type.startsWith('image/')) {
                        preview.innerHTML = `
                            <div class="file-preview-item">
                                <img src=""
                                     class="preview-image"
                                     alt="–ü—Ä–µ–≤—å—é —Ñ–∞–π–ª–∞">
                                <div class="file-name">${file.name}</div>
                            </div>
                        `;
                    } else {
                        preview.innerHTML = `
                            <div class="file-preview-item non-image">
                                <div class="file-icon">üìÑ</div>
                                <div class="file-name">${file.name}</div>
                            </div>
                        `;
                    }
                }

                reader.readAsDataURL(file);
            }
        }
    </script>

</html>
