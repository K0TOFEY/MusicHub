<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reg_style.css') }}">
</head>
<body class="discord-theme">
    <div class="registration-container">
        {% if step == 1 %}
            <!-- Шаг 1: Основные данные -->
            <h1>Создайте аккаунт</h1>
            <form method="POST" action="/register">
                <div class="input-group">
                    <label>Эл. почта</label>
                    <input type="email" name="email" required>
                </div>

                <div class="input-group">
                    <label>Имя пользователя</label>
                    <input type="text" name="username" required>
                </div>

                <div class="input-group">
                    <label>Пароль</label>
                    <input type="password" name="password" required>
                </div>

                <div class="input-group">
                    <label>Подтвердите пароль</label>
                    <input type="password" name="confirm_password" required>
                </div>

                <button type="submit" class="discord-btn">Продолжить</button>

                <div class="text-center discord-links">
                    <br>
                    <br>
                    <p>Есть аккаунт? <a href="/login" class="auth-btn register-btn">Авторизация</a></p>
                </div>
            </form>
        {% elif step == 2 %}
            <!-- Шаг 2: Выбор категорий -->
            <h1>Выберите ваше направление</h1>
            <form method="POST" action="/register">
                <div class="category-grid">
                    {% for category in categories %}
                    <div class="category-item">
                        <input type="checkbox" name="categories" value="{{ category }}" id="category{{ loop.index }}" class="category-checkbox">
                        <label for="category{{ loop.index }}" class="category-card">
                            {{ category }}
                        </label>
                    </div>
                    {% endfor %}
                </div>
                <button type="submit" class="discord-btn">Завершить</button>
            </form>
        {% endif %}
    </div>
</body>
</html>
