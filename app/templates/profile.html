<!-- Профиль -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль - MusicHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/prof_style.css') }}">
</head>
<body class="discord-theme">
    {% include 'base.html' %}

    <div class="profile-card">
        <!-- Аватар и имя -->
        <div class="text-center mb-4">
            <div class="avatar-edit">
                <img src="{{ user.avatar_url }}" class="avatar-preview" id="avatarPreview">
                <label for="avatarInput">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="white">
                        <path d="M19 13v4a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-4l-3-3 3-3V7a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v4l3 3-3 3z"/>
                    </svg>
                </label>
            </div>
            <h2 class="mt-3 mb-1">{{ user.username }}</h2>
            <div class="text-muted">#{{ user.discriminator }}</div>
        </div>

        <!-- Форма редактирования -->
        <form method="POST" enctype="multipart/form-data">
            {{ form.hidden_tag() }}

            <!-- Теги -->
            <div class="mb-4">
                <h5 class="mb-3">Мои теги</h5>
                <div class="d-flex flex-wrap">
                    {% for tag in user.tags %}
                        <div class="tag-pill">
                            {{ tag.name }}
                            <button type="button" class="btn-close btn-close-white" aria-label="Удалить"></button>
                        </div>
                    {% endfor %}
                </div>
            </div>

            <!-- Обо мне -->
            <div class="mb-4">
                <h5 class="mb-3">Обо мне</h5>
                {{ form.bio(class="form-control discord-textarea", placeholder="Расскажите о себе...") }}
            </div>

            <!-- Кнопки -->
            <div class="d-flex gap-3">
                <button type="submit" class="btn discord-btn primary">
                    Сохранить изменения
                </button>
                <a href="#" class="btn discord-btn secondary">
                    Отмена
                </a>
            </div>

            <input type="file" id="avatarInput" name="avatar" accept="image/*" hidden>
        </form>
    </div>

    <script>
        // Обработка превью аватарки
        document.getElementById('avatarInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('avatarPreview').src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
